<div class="container">

  <div class="row adjust-fix">
    <div class="col-md-4" align="center">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{car.make}}</mat-card-title>
          <mat-card-subtitle>{{car.model}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image src="../../../assets/car.png" alt="{{car.make}} {{car.model}}">
        </mat-card-content>
        <mat-card-actions>
          <div align="center">
            <button mat-button color="primary" (click)="openCar(car)">Details</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-8">
      <mat-tab-group>
        <mat-tab color="accent">
          <ng-template mat-tab-label>
            <span> High Priority Alerts</span>
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <span> Medium Priority Alerts</span>
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <span> Low Priority Alerts</span>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

</div>
