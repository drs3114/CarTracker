<div *ngIf="carAlerts" class="container">
  <mat-grid-list cols="3" rowHeight="2.4:2">
    <mat-grid-tile *ngFor="let carAlert of carAlerts">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{carAlert.car.make}}</mat-card-title>
          <mat-card-subtitle>{{carAlert.car.model}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="carAlert.highAlerts && carAlert.mediumAlerts && carAlert.lowAlerts" align="center">
            <span class="badge badge-danger badge-block">High Alerts: {{carAlert.highAlerts.length}}</span>
            <span class="badge badge-warning badge-block">Medium Alerts: {{carAlert.mediumAlerts.length}}</span>
            <span class="badge badge-info badge-block">Low Alerts: {{carAlert.lowAlerts.length}}</span>
          </div>

        </mat-card-content>
        <mat-card-actions>
          <div align="center">
            <button mat-button color="primary" (click)="openCar(carAlert.car)">Details</button>
            <a mat-button color="accent" routerLink="/manage/{{carAlert.car.vin}}">Manage</a>
          </div>

        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
