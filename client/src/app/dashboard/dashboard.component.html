<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let car of cars">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{car.make}}</mat-card-title>
        <mat-card-subtitle>{{car.model}}</mat-card-subtitle>
      </mat-card-header>
      <!--<img mat-card-image src="../../assets/car.png" alt="{{car.make}} {{car.model}}">-->
      <!--<mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>-->
      <mat-card-actions>
        <button mat-button color="primary" (click)="openCar(car)">Details</button>
        <button mat-button color="warn">Alerts</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
